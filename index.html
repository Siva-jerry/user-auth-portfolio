<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - UserAuth Portfolio</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="main-wrapper">
    <div class="container">
      <h2>LOGIN</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" placeholder="Enter your username">
        </div>
        <div class="input-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password">
        </div>
        <p id="loginError" class="error-text"></p>
        <button type="submit">Login Now</button>
      </form>
      <div class="social-login">
        <div class="social-btn">
          <img src="assets/images/google-icon.jpg" alt="Google">Login with Google
        </div>
      </div>
      <p style="margin-top:18px;font-size:14px;">Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <div style="display:flex;align-items:center;justify-content:center;margin-left:40px;">
      <img src="assets/images/login-illustration.jpg" alt="Login Visual" style="max-width:300px;width:100%;border-radius:16px;box-shadow:0 2px 24px #aaa;">
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
